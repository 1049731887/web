<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频</title>
    <style>
        /* 添加一些样式，使按钮看起来更好看 */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
	<script>
		var _hmt = _hmt || [];
		(function() {
		var hm = document.createElement("script");
		hm.src = "https://hm.baidu.com/hm.js?8cbd7ad681af72b48b3f8c490b4e6b02";
		var s = document.getElementsByTagName("script")[0]; 
		s.parentNode.insertBefore(hm, s);
		})();
	</script>
</head>
<body>
    <div id="buttonContainer">
        <!-- 这里将动态生成按钮列表 -->
    </div>

    <script>
        // 获取视频ID
        var id = window.location.search.split('?')[1];
        var id = parseInt(id) + 1000;
        
        if(id>1000){
                        // 创建XMLHttpRequest对象
            var xhr = new XMLHttpRequest();
            // 发送GET请求，获取视频列表数据
            xhr.open('GET', '../res/list.json', true);
            xhr.onreadystatechange = function() {
                // 当请求完成且响应状态为200时
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // 解析响应数据
                    var data = JSON.parse(xhr.responseText);
                    // 根据视频ID获取视频名称
                    var vname = data[id];
                    window.location.href = "//bilibili.com/"+vname
                }
            };
            // 发送请求
            xhr.send();

            // window.location.href = url;
        }

        // 使用fetch方法读取JSON数据
        fetch('../res/list.json')
            .then(response => response.json())
            .then(data => {
                // 将JSON对象转换为数组
                const buttons = Object.entries(data);

                // 找到容纳按钮的div
                const buttonContainer = document.getElementById('buttonContainer');

                // 循环遍历按钮列表，为每个按钮创建HTML元素
                buttons.forEach(([id, name]) => {
                    // 创建按钮元素
                    const btn = document.createElement('button');
                    btn.textContent = name;

                    // 添加点击事件，当按钮被点击时跳转
                    btn.addEventListener('click', () => {
                        const url = `?${id}`;
                        window.location.href = url;
                    });

                    // 将按钮添加到容器中
                    buttonContainer.appendChild(btn);
                });
            })
            .catch(error => {
                console.error('Error fetching ../res/list.json:', error);
            });
    </script>
</body>
</html>
