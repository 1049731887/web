<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>嘿嘿嘿 ٩(๑′0`๑)۶</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .image-gallery img.active {
            position: fixed;
            top: -20px;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.5s;
        }
        .image-gallery img {
            width: calc(60%);
            object-fit: contain;
            margin-left: auto;
            margin-right: auto;
        }
        .dark-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.01);
            z-index: 999;
            transition: transform 2s;
        }
        @font-face {
            font-family: 'katong';
            src: url('fonts/katong.ttf');
        }
        body {
            font-family: 'katong';
        }
        .loader {
            background: #000;
            background: radial-gradient(#222, #000);
            bottom: 0;
            left: 0;
            overflow: hidden;
            position: fixed;
            right: 0;
            top: 0;
            z-index: 99999;
        }

        .loader-inner {
            bottom: 0;
            height: 60px;
            left: 0;
            margin: auto;
            position: absolute;
            right: 0;
            top: 0;
            width: 100px;
        }

        .loader-line-wrap {
            animation: 
        		spin 2000ms cubic-bezier(.175, .885, .32, 1.275) infinite
        	;
            box-sizing: border-box;
            height: 50px;
            left: 0;
            overflow: hidden;
            position: absolute;
            top: 0;
            transform-origin: 50% 100%;
            width: 100px;
        }
        .loader-line {
            border: 4px solid transparent;
            border-radius: 100%;
            box-sizing: border-box;
            height: 100px;
            left: 0;
            margin: 0 auto;
            position: absolute;
            right: 0;
            top: 0;
            width: 100px;
        }
        .loader-line-wrap:nth-child(1) { animation-delay: -50ms; }
        .loader-line-wrap:nth-child(2) { animation-delay: -100ms; }
        .loader-line-wrap:nth-child(3) { animation-delay: -150ms; }
        .loader-line-wrap:nth-child(4) { animation-delay: -200ms; }
        .loader-line-wrap:nth-child(5) { animation-delay: -250ms; }

        .loader-line-wrap:nth-child(1) .loader-line {
            border-color: hsl(0, 80%, 60%);
            height: 90px;
            width: 90px;
            top: 7px;
        }
        .loader-line-wrap:nth-child(2) .loader-line {
            border-color: hsl(60, 80%, 60%);
            height: 76px;
            width: 76px;
            top: 14px;
        }
        .loader-line-wrap:nth-child(3) .loader-line {
            border-color: hsl(120, 80%, 60%);
            height: 62px;
            width: 62px;
            top: 21px;
        }
        .loader-line-wrap:nth-child(4) .loader-line {
            border-color: hsl(180, 80%, 60%);
            height: 48px;
            width: 48px;
            top: 28px;
        }
        .loader-line-wrap:nth-child(5) .loader-line {
            border-color: hsl(240, 80%, 60%);
            height: 34px;
            width: 34px;
            top: 35px;
        }

        @keyframes spin {
            0%, 15% {
        		transform: rotate(0);
        	}
        	100% {
        		transform: rotate(360deg);
        	}
        }
    </style>
</head>
<body style="background-color: rgba(8, 16, 29, 0.918);">
    <div class="loader">
        <div class="loader-inner" style="transform: scale(2);">

            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
        </div>
    </div>
    
    <h1 id="title" style="color: rgb(91, 100, 105); text-align: center; font-size: 400%;">点击图片以放大</h1>

    <div class="image-gallery">
        <script>
            var imageGallery = document.querySelector('.image-gallery');
            var numImages = 3;

            for (var i = 1; i <= numImages; i++) {
                var src = "img/p" + i + ".jpg";

                var img = document.createElement('img');
                img.src = src;
                img.style.display = 'block';
                img.style.marginLeft = 'auto';
                img.style.marginRight = 'auto';
                img.style.marginTop = '20px';
                imageGallery.appendChild(img);
            }
        </script>
        <script>
            var imageGallery = document.querySelector('.image-gallery');
            var numImages = 19;
            for (var i = 0; i <= numImages; i++) {
                var src = "img/白露/p" + i + ".jpg";
                var img = document.createElement('img');
                img.src = src;
                img.style.display = 'block';
                img.style.marginLeft = 'auto';
                img.style.marginRight = 'auto';
                img.style.marginTop = '20px';
                imageGallery.appendChild(img);
            }
        </script>
    </div>
    <div class="dark-background" style="display: none;"></div>

    <script>
        document.body.style.overflow = 'hidden';
        window.onload = function() {
            var loader = document.querySelector('.loader');
            loader.style.transition = 'opacity 1s ease-out';
            loader.style.opacity = '0';
            loader.addEventListener('transitionend', function() {
                loader.style.display = 'none';
            });
            document.body.style.overflow = 'auto';
        };
        setTimeout(function() {
            var loader = document.querySelector('.loader');
            loader.style.transition = 'opacity 1s ease-out';
            loader.style.opacity = '0';
            loader.addEventListener('transitionend', function() {
                loader.style.display = 'none';
            });
            document.body.style.overflow = 'auto';
        }, 10000);

        var images = document.querySelectorAll('.image-gallery img');
        var loadedImagesCount = 0;
        
        images.forEach(function(img) {
            img.onload = function() {
                loadedImagesCount++;
                if (loadedImagesCount === images.length) {
                    document.body.style.opacity = "1";
                }
            };
        });

        var images = document.querySelectorAll('.image-gallery img');
        var title = document.getElementById('title');
        var scrollPosition = 0;

        images.forEach(function(img) {
            img.addEventListener('click', function() {
                scrollPosition = window.pageYOffset || document.documentElement.scrollTop;

                images.forEach(function(otherImg) {
                    if (otherImg !== img) {
                        otherImg.style.display = 'none';
                    }
                });
                title.style.display = 'none';

                document.querySelector('.dark-background').style.display = 'block';
                img.classList.add('active');
                img.style.transform = 'scale(1)';
            });
        });
        document.querySelector('.dark-background').addEventListener('click', function() {
            images.forEach(function(img) {
                img.style.display = 'block';
                img.style.transform = 'none'; 
                img.style.marginTop = '20px'; 
            });
            title.style.display = 'block';
            this.style.display = 'none';
            images.forEach(function(img) {
                img.classList.remove('active');
            });
            window.scrollTo(0, scrollPosition);
        });
    </script>
</body>
</html>
